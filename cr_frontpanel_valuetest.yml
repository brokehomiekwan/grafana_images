---
anchors:
  thresholds-operstate: &thresholds-operstate
    - color: "#FF3154" # red
      pattern: 'down'
    - color: "#4BDD33" # green
      pattern: 'up'
  values-operstate: &values-operstate
    - color: "#FF3154" # red
      values: "down"
    - color: "#4BDD33" # green
      values: "up"
cellIdPreamble: cell-
cells:
  router1:e1-40:
    dataRef: oper-state:router1:e1-40
    fillColor:
      thresholdPatterns: *thresholds-operstate
      #value: *values-operstate
  router2:e1-40:
    dataRef: oper-state:router2:e1-40
    fillColor:
      thresholdPatterns: *thresholds-operstate
      #value: *values-operstate
  router1:e1-40p:
    dataRef: oper-state:router1:e1-40
    fillColor:
      thresholds: *thresholds-operstate
  router2:e1-40p:
    dataRef: oper-state:router2:e1-40
    fillColor:
      thresholds: *thresholds-operstate
